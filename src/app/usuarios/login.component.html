<div class="card border-primary text-center">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
  
      <form method="post" >
        <div class="form-group col-sm-6">
          <input [(ngModel)]="usuario.username" type="text" class="form-control"
          name="username" id="username" placeholder="Username" autofocus required>
        </div>
  
        <div class="form-group col-sm-6">
          <input [(ngModel)]="usuario.password" type="password" class="form-control"
          name="password" id="password" placeholder="Password" required>
        </div>
  
        <div class="form-group col-sm-6" *ngIf="!cargando" >
          <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
        </div>
        <!--
        <div class="progress" *ngIf="progreso > 0" style="height:40px;">
          <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
            {{progreso}} %            
          </div>
        </div>-->
        <div class="form-group col-sm-3" *ngIf="cargando"> 
          <img class="center" src="./assets/loading.gif">
        </div>

      </form>
    </div>
  </div>
